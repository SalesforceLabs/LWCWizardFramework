<template>
  <template if:true={_draftfound}>
    <template if:true={isCensusWizard}>
      <c-census-wizard draftid={recordid}></c-census-wizard>
    </template>

    <template if:true={isLoanApplicationWizard}>
      <c-loan-application-wizard draftid={recordid}></c-loan-application-wizard>
    </template>

    <template if:true={isLoanApplicationSingleWizard}>
      <c-loan-application-wizard-single
        draftid={recordid}
      ></c-loan-application-wizard-single>
    </template>
  </template>
</template>
